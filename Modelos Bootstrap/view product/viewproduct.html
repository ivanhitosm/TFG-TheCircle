<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>panel</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 col-sm-3 col-md-2" style="background: #c1c1c1;min-height: 1000px;">
                <div class="pt-3"><img class="d-xxl-flex" src="assets/img/logoblanco.png" style="width: 50px;   display: block;   margin-left: auto;   margin-right: auto;"></div>
                <ul class="nav text-center flex-column">
                    <li class="nav-item"><a class="nav-link active" href="#">
                            <div><i class="fa fa-tag" style="color: rgb(255,255,255);"></i></div>
                            <div><span style="color: rgb(255,255,255);">Productos</span></div>
                        </a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">
                            <div><i class="fa fa-users" style="color: rgb(255,255,255);"></i></div>
                            <div><span style="color: rgb(255,255,255);">Clientes</span></div>
                        </a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">
                            <div><i class="fa fa-shopping-cart" style="color: rgb(255,255,255);"></i></div>
                            <div><span style="color: rgb(255,255,255);">Pedidos</span></div>
                        </a></li>
                </ul>
            </div>
            <div class="col-8 col-sm-9 col-md-10">
                <nav class="navbar navbar-light navbar-expand navigation-clean-search">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse d-xxl-flex justify-content-xxl-center" id="navcol-2">
                            <div class="row d-flex container-fluid">
                                <div class="col d-flex d-xxl-flex align-items-center align-items-xxl-center">
                                    <ul class="navbar-nav">
                                        <li class="nav-item"><a class="nav-link active" href="#">Zona1</a></li>
                                        <li class="nav-item"><a class="nav-link" href="#">Zona2</a></li>
                                        <li class="nav-item"><a class="nav-link" href="#">Zona3</a></li>
                                    </ul>
                                </div>
                                <div class="col d-inline-flex align-items-center align-items-xxl-center">
                                    <form class="me-auto search-form" target="_self">
                                        <div class="d-flex align-items-center px-3"><label class="form-label d-flex mb-0" for="search-field"><i class="fa fa-search pe-2"></i></label><input class="form-control form-control-lg" type="search" id="search-field" name="search" placeholder="Buscar"></div>
                                    </form><a class="btn btn-danger action-button" role="button" href="#">Salir</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
                <div class="card shadow mt-2 mb-2">
                    <div class="card-header py-3">
                        <p class="text-secondary m-0 fw-bold">Producto</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-sm-12 col-md-6"><label class="form-label">Nombre:</label><input class="form-control" type="text"></div>
                                <div class="col-sm-12 col-md-6"><label class="form-label">Descripción Corta:</label><input class="form-control" type="text"></div>
                                <div class="col-12"><label class="form-label">Descripción:</label><input class="form-control" type="text"></div>
                                <div class="col-sm-6 col-md-2"><label class="form-label">Precio:</label><input class="form-control" type="text"></div>
                                <div class="col-sm-6 col-md-2"><label class="form-label">Cantidad:</label><input class="form-control" type="text"></div>
                                <div class="col-sm-6 col-md-8"><label class="form-label">Marca:</label><input class="form-control" type="text"></div>
                                <div class="col-sm-12 col-md-6"><label class="form-label">Categoria:</label><input class="form-control" type="text"></div>
                                <div class="col-sm-12 col-md-6"><label class="form-label">Distribuidor:</label><input class="form-control" type="text"></div>
                                <div class="col-sm-12 col-md-6"><label class="form-label">Tag:</label><select class="form-select">
                                        <option value="1" selected="">Opcion 1</option>
                                        <option value="2">Opcion 2</option>
                                    </select></div>
                                <div class="col-sm-12 col-md-6"><label class="form-label">Imagen de producto:</label><input class="form-control" type="file">
                                    <div class="text-center d-xxl-flex justify-content-xxl-center"><img class="d-xxl-flex" src="assets/img/circle-logo-png.png" width="30%"></div>
                                </div>
                                <div class="col d-xxl-flex justify-content-xxl-center">
                                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1"><i class="fa fa-eye"></i>Visible</label></div>
                                </div>
                                <div class="col-12 d-xxl-flex justify-content-xxl-center"><button class="btn btn-secondary" type="button"><i class="fa fa-save"></i>&nbsp;Guardar producto</button></div>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col">
                                <div class="card mt-3">
                                    <div class="card-header justify-content-xxl-start py-3">
                                        <div class="row">
                                            <div class="col-sm-12 col-md-6">
                                                <p class="text-secondary m-0 fw-bold">Variaciones</p>
                                            </div>
                                            <div class="col-sm-12 col-md-6 d-flex d-xxl-flex justify-content-center justify-content-sm-end justify-content-xxl-end"><button class="btn btn-warning" type="button"><i class="fa fa-plus"></i></button></div>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <form>
                                            <div class="table-responsive">
                                                <table class="table">
                                                    <caption> </caption>
                                                    <thead>
                                                        <tr>
                                                            <th>Atributo</th>
                                                            <th>Nombre</th>
                                                            <th>Precio</th>
                                                            <th><i class="fa fa-gear"></i></th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td><input class="form-control" type="text"></td>
                                                            <td><input class="form-control" type="text"></td>
                                                            <td class="align-items-xxl-center"><input class="form-control" type="number"></td>
                                                            <td>
                                                                <div class="btn-group" role="group"><button class="btn btn-success" type="button"><i class="fa fa-save"></i></button><button class="btn btn-danger" type="button"><i class="fa fa-trash-o"></i></button></div>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer-dark p-4">
        <div class="container">
            <p class="copyright p-0">The Circle © 2022</p>
        </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
