          <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <label class="form-label">Nombre:</label>
                                <div class="p-inputgroup ">
                                    <input type="text" pInputText placeholder="Nombre" class="form-control" formControlName="nombre"  [style]="{'width':'100%'}">         
                                </div>
                            </div>
                          
                            <div class="col-sm-12 col-md-6"><label class="form-label"> Descripci贸n Corta:</label>
                                <div class="p-inputgroup ">
                                    <input type="text" pInputText placeholder=" Descripci贸n Corta:" class="form-control" formControlName="descripcionCorta" [style]="{'width':'100%'}">         
                                </div></div>
                            <div class="col-12"><label class="form-label">Descripci贸n:</label>
                                <div class="p-inputgroup ">
                                    <input type="text" pInputText placeholder="Descripci贸n" class="form-control" formControlName="descripcionLarga" [style]="{'width':'100%'}">         
                                </div></div>
                            <div class="col-sm-6 col-md-2"><label class="form-label"> Precio:</label>
                                <div class="p-inputgroup ">
                                    <input type="text" pInputText placeholder="Precio" class="form-control" formControlName="precio" [style]="{'width':'100%'}">         
                                </div></div>
                            <div class="col-sm-6 col-md-2"><label class="form-label">Cantidad:</label>
                                <div class="p-inputgroup ">
                                    <input type="text" pInputText placeholder="Cantidad" class="form-control" formControlName="cantidad" [style]="{'width':'100%'}">         
                                </div></div>
                            <div class="col-sm-6 col-md-8"><label class="form-label">Marca:</label>
                                <div class="p-inputgroup ">
                                    <input type="text" pInputText placeholder="Marca" class="form-control" formControlName="marca" [style]="{'width':'100%'}">         
                                </div></div>
                            <div class="col-sm-12 col-md-6"><label class="form-label">Categoria:</label>
                                <div class="p-inputgroup ">
                                    <input type="text" pInputText placeholder="Categoria" class="form-control" formControlName="categoria" [style]="{'width':'100%'}">         
                                </div></div>
                            <div class="col-sm-12 col-md-6"><label class="form-label">Distribuidor:</label>
                                <div class="p-inputgroup ">
                                    <input type="text" pInputText placeholder="Distribuidor" class="form-control" formControlName="distribuidor" [style]="{'width':'100%'}">         
                                </div></div>
                            
                            <div class="col-sm-12 col-md-6"><label class="form-label">Tag:</label>
                                <select class="form-select" formControlName="tag">
                                 <option *ngFor="let tag of tags" [value]="tag">{{tag}}</option> 
                                </select>
                            </div>
                            
                            <div class="col-sm-12 col-md-6"><label class="form-label">Imagen de producto:</label><input class="form-control" type="file">
                                
                                <div class="text-center d-xxl-flex justify-content-xxl-center"><img class="d-xxl-flex" src="assets/img/circle-logo-png.png" width="30%"></div> 
                            </div>


                            <div class="col d-xxl-flex justify-content-xxl-center">
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1" formControlName="visible"><label class="form-check-label" for="formCheck-1"><i class="fa fa-eye"></i>Visible</label></div>
                            </div>
                            <div class="col-12 d-xxl-flex justify-content-xxl-center"><button class="btn btn-secondary" type="submit" [disabled]="!productoForm.valid"><i class="fa fa-save"></i>&nbsp;Guardar producto</button></div>

                        </div>
                    </form>
          <div class="row">

                  </div>
                </div>

              </div>
